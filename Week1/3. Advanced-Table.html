<!DOCTYPE html>
<html>
<head>
    <title>Advanced Table</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            text-align: left;
        }
    </style>
</head>
<body>
    <table style="width: 33%">
        <thead>
            <tr>
                <th style="text-align: center">Column 1</th>
                <th style="text-align: center">Column 2</th>
                <th style="text-align: center">Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="2">
                    <p>This is a paragraph</p>
                    <p>This is another paragraph</p>
                </td>
                <td>This cell contains a table:
                    <table>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="2"><p>This cell contains a list</p>
                    <ul>
                        <li>apples</li>
                        <li>bananas</li>
                        <li>pineapples</li>
                    </ul>
                </td>
                <td rowspan="2">HELLO</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
